---
- hosts: docker.aghassi.home
  become: true
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true
      
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/debian bullseye stable
        state: present

    - name: Update apt and install Docker packages
      apt:
        pkg:
          - uidmap
          - dbus-user-session
          - fuse-overlayfs
          - slirp4netns
          - docker-ce
          - docker-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
          - docker-ce-rootless-extras
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker
    
    - name: Run docker rootless setup script
      script: /usr/bin/dockerd-rootless-setuptool.sh install
    
    - name: Update PATH environment variable
      lineinfile:
        path: /etc/environment
        state: present
        regexp: '^(PATH=\")({{ /usr/bin }}:)?((?(2).*?(?!(?:.\"))|.*?(?!(?:{{ /usr/bin }}))))(:{{ /usr/bin }})?((?(4).*|\"))'
        line: '\1\3:{{ /usr/bin }}\5'
        backrefs: yes

    - name: Add DOCKER_HOST environment variable
      lineinfile:
        path: /etc/environment
        state: present
        line: DOCKER_HOST=unix:///run/user/1000/docker.sock